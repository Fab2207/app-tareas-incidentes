<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Empleado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .info {
      margin-bottom: 1rem;
    }

    .info label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 0.3rem;
    }

    .info span {
      display: block;
      color: #222;
    }

    .foto {
      text-align: center;
      margin-bottom: 2rem;
    }

    .foto img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Perfil del Empleado</h2>
    <div class="foto">
      <img src="https://via.placeholder.com/120" alt="Foto del empleado" />
    </div>
    <div class="info">
      <label>Nombre completo:</label>
      <span>Juan Pérez</span>
    </div>
    <div class="info">
      <label>Correo electrónico:</label>
      <span>juan.perez@empresa.com</span>
    </div>
    <div class="info">
      <label>Departamento:</label>
      <span>Recursos Humanos</span>
    </div>
    <div class="info">
      <label>Fecha de ingreso:</label>
      <span>15 de marzo de 2022</span>
    </div>
    <div class="info">
      <label>Estado:</label>
      <span>Activo</span>
    </div>
  </div>
</body>
</html>
